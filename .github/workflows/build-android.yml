name: Build Android app

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - name: Android debug and release build
        run: ./gradlew assembleDebug assembleRelease --stacktrace
      - name: Upload artifacts - androidApp-debug.apk
        uses: actions/upload-artifact@v4
        with:
          name: androidapp_debug.apk
          path: ./androidApp/build/outputs/apk/debug/androidApp-debug.apk
          if-no-files-found: ignore
      - name: Upload artifacts - androidApp-release-unsigned.apk
        uses: actions/upload-artifact@v4
        with:
          name: androidapp_release_unsigned.apk
          path: ./androidApp/build/outputs/apk/release/androidApp-release-unsigned.apk
          if-no-files-found: ignore
      - name: Upload artifacts - debug/sdkDependencies.txt
        uses: actions/upload-artifact@v4
        with:
          name: androidapp_sdkdependencies_debug.txt
          path: ./androidApp/build/outputs/sdk-dependencies/debug/sdkDependencies.txt
          if-no-files-found: ignore
      - name: Upload artifacts - release/sdkDependencies.txt
        uses: actions/upload-artifact@v4
        with:
          name: androidapp_sdkdependencies_release.txt
          path: ./androidApp/build/outputs/sdk-dependencies/release/sdkDependencies.txt
          if-no-files-found: ignore
      - name: Gradle lint
        run: ./gradlew lint --stacktrace
      - name: Output lint-results-debug.txt
        run: if [ -f ./androidApp/build/reports/lint-results-debug.txt ] ; then cat ./androidApp/build/reports/lint-results-debug.txt ; fi
      - name: Upload artifacts - problems-report.html
        uses: actions/upload-artifact@v4
        with:
          name: androidapp_problems_report.html
          path: ./build/reports/problems/problems-report.html
          if-no-files-found: ignore
      - name: Upload artifacts - lint-results-debug.html
        uses: actions/upload-artifact@v4
        with:
          name: androidapp_lint_results_debug.html
          path: ./androidApp/build/reports/lint-results-debug.html
          if-no-files-found: ignore
      - name: Upload artifacts - lint-results-debug.txt
        uses: actions/upload-artifact@v4
        with:
          name: androidapp_lint_results_debug.txt
          path: ./androidApp/build/reports/lint-results-debug.txt
          if-no-files-found: ignore
      - name: Upload artifacts - lint-results-debug.xml
        uses: actions/upload-artifact@v4
        with:
          name: androidapp_lint_results_debug.xml
          path: ./androidApp/build/reports/lint-results-debug.xml
          if-no-files-found: ignore
